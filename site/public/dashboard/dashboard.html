<script>
    var listacar=[]
    function acrescentar(){
        var nome=listamerc[0].imglocal
        for (let index = 0; index < 20; index++) {
            id=String(listamerc[0].id)
            div2.innerHTML+=`<div class="produto" style="text-align: center;"><p style="text-align: center;">Nome do produto</p><br><img src="${nome}" alt="" style="width: 150px;">
<button onclick="adicionar('${id}')">adicionar ao carrinho</button></div>`
            
        }
        

    }
    function adicionar(id){
        listacar.push(id)
    }
        
           
    var mae=false
    var namo=false
    var natal=false
    var ano=false
    function mostrarmae(){
        div2.innerHTML=`<h1>Feliz Dia Das Mães</h1>`
        mae=true
        namo=false
        natal=false
        ano=false
    }
    function mostrarnamo(){
        div2.innerHTML=`<h1>Feliz Dia Dos Namorados</h1>`
        mae=false
        namo=true
        natal=false
        ano=false
    }
    function mostrarnatal(){
        div2.innerHTML=`<h1>Feliz Natal</h1>`
        mae=false
        namo=false
        natal=true
        ano=false
    }
    function mostraranonov(){
        div2.innerHTML=`<h1>Feliz Ano Novo</h1>`
        mae=false
        namo=false
        natal=false
        ano=true
    }
</script>
