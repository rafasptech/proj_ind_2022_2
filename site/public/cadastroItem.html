        for(var i = 0; i < teste.length; i++){

            fetch("/usuarios/cadastrarItens", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    id : teste[i].id,
                    nome : teste[i].nome,
                    categoria : teste[i].categoria,
                    comemorativa : teste[i].comemorativa,
                    banho: teste[i].banho,
                    precocompra : teste[i].precocompra,
                    precovenda : teste[i].precovenda,
                    imglocal : teste[i].imglocal
                })
            }).then(function (resposta) {
                if(resposta.ok){
                    console.log('Cadastrou')
                }
            })
        }

    }

    function pegarMercadoria(){

        fetch("/usuarios/pegarMercadoria").then(function (resposta) {
            if(resposta.ok){
                resposta.json().then(function (json){
                    console.log(json)

                    console.log(json[2].sku)
                    divTeste.innerHTML = `

                    `

                })
            }
        })
    }
